<body class="contact-page">

    <nav class="nav">
    <div class="wrapper wrapper--nav">
        <div class="nav__logo">
            <a href="index.html#home">
                <i class="fa-solid fa-tree"></i> Forest
            </a>
        </div>
        <button class="hamburger hamburger--elastic" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div class="nav__links-desktop">
            <a href="index.html#home" class="nav__link">Home</a>
            <a href="index.html#about" class="nav__link">O nas</a>
            <a href="index.html#offers" class="nav__link">Oferta</a>
            <a href="contact.html" class="nav__link">Kontakt</a>
        </div>

        <div class="nav__links">
            <a href="index.html#home" class="nav__link">Home</a>
            <a href="index.html#about" class="nav__link">O nas</a>
            <a href="index.html#offers" class="nav__link">Oferta</a>
            <a href="contact.html" class="nav__link">Kontakt</a>
        </div>

    </div>
</nav>

    <section id="" class="contact section">

        <div class="wrapper">
            <h2 class="section-heading">Kontakt i mapa dojazdu</h2>

            <div class="contact__box">


                <form class="contact__form">

                    <div class="contact__form-box">
                        <input type="text" id="name" class="input" required>
                        <label for="name">Imię</label>
                    </div>
                    <div class="contact__form-box">
                        <input type="text" id="surname" class="input">
                        <label for="surname">Nazwisko</label>
                    </div>
                    <div class="contact__form-box">
                        <input type="email" id="email" class="input" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="contact__form-box">
                        <textarea name="message" id="message" class="input" cols="30" rows="10" required></textarea>
                        <label for="message">Wiadomość</label>
                    </div>
                    <div class="contact__form-box--privacy">
                        <input type="checkbox" id="privacy-policy" required>
                        <label for="privacy-policy">Zgoda na przetwarzanie danych osobowych</label>
                    </div>

                    <div class="contact__form-btns">
                        <button type="submit" id="send">Wyślij</button>
                        <button type="reset" id="reset">Wyczyść</button>
                    </div>

                </form>

                <div class="contact__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5119.796913480284!2d19.892849!3d50.088188!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1684966892011!5m2!1spl!2spl"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer">
    <div class="wrapper wrapper--small">
        <div class="footer__logo">
            <a href="index.html#home">
                <i class="fa-solid fa-tree"></i> Forest
            </a>
        </div>
        <div class="footer__boxes">
            <div class="footer__box">
                <h3 class="footer__box-heading">O nas</h3>
                <a href="#" class="footer__box-link">Historia</a>
                <a href="#" class="footer__box-link">Parki</a>
                <a href="#" class="footer__box-link">Opinie</a>
            </div>
            <div class="footer__box">
                <h3 class="footer__box-heading">Nasza firma</h3>
                <a href="#" class="footer__box-link">Praca</a>
                <a href="#" class="footer__box-link">Kadra</a>
                <a href="#" class="footer__box-link">Zarząd</a>
            </div>
            <div class="footer__box">
                <h3 class="footer__box-heading">Dokumenty</h3>
                <a href="#" class="footer__box-link">Wnioski</a>
                <a href="#" class="footer__box-link">Rezerwacje</a>
            </div>
        </div>
    </div>
    <p class="footer__rights-text"> &copy; <span class="footer__rights-year"> 2023 </span> Forest Group Company Ltd.
    </p>
</footer>
